<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sorted | Quality Services, Sorted</title>
<meta name="description" content="Sorted connects homeowners with trusted, vetted service professionals. Quality work without the hassle." />

<style>
:root {
    --black: #000;
    --gray-900: #1a1a1a;
    --gray-600: #555;
    --gray-400: #888;
    --bg: #fafafa;
    --card: #ffffff;
    --radius-lg: 28px;
    --radius-sm: 18px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { width: 100%; overflow-x: hidden; }

body {
    font-family: 'Times New Roman', Times, serif;
    background: var(--bg);
    color: var(--gray-900);
    line-height: 1.6;
}

/* ---------- HEADER ---------- */

.header {
    background: var(--card);
    padding: 32px 18px 28px;
}

.brand {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 24px;
}

/* Mobile stack */
@media (max-width: 767px) {
    .brand {
        flex-direction: column;
        text-align: center;
    }
}

.logo {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 4px;
}

.tagline {
    margin-top: 8px;
    font-size: 0.95rem;
    color: var(--gray-600);
}

/* ---------- PRISM ---------- */

.prism-container {
    width: 120px;
    height: 120px;
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Slightly smaller on mobile */
@media (max-width: 767px) {
    .prism-container {
        width: 100px;
        height: 100px;
        margin-top: 12px;
    }
}

.prism {
    width: 80px;
    height: 80px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotatePrism 8s infinite linear;
}

@keyframes rotatePrism {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
}

/* Reduce motion load on small devices */
@media (max-width: 767px) {
    .prism {
        animation-duration: 12s;
    }
}

.prism-face {
    position: absolute;
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #000 0%, #333 100%);
    border: 2px solid #666;
    opacity: 0.9;
}

.prism-face:nth-child(1) { transform: rotateY(0deg) translateZ(40px); }
.prism-face:nth-child(2) { transform: rotateY(90deg) translateZ(40px); }
.prism-face:nth-child(3) { transform: rotateY(180deg) translateZ(40px); }
.prism-face:nth-child(4) { transform: rotateY(-90deg) translateZ(40px); }
.prism-face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
.prism-face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }

/* ---------- CTA ---------- */

.hero-cta {
    margin-top: 26px;
}

.hero-cta button {
    width: 100%;
    padding: 18px;
    font-size: 1rem;
    border-radius: 50px;
    border: none;
    background: var(--black);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

/* ---------- ABOUT ---------- */

.about {
    background: var(--card);
    margin: 24px 16px;
    padding: 36px 24px;
    border-radius: var(--radius-lg);
    box-shadow: 0 10px 30px rgba(0,0,0,0.04);
    text-align: center;
}

.about h2 {
    font-size: 1.5rem;
    margin-bottom: 18px;
}

.about p {
    font-size: 1rem;
    color: var(--gray-600);
    max-width: 720px;
    margin: 0 auto;
}

.about p + p { margin-top: 14px; }

/* ---------- FORM ---------- */

.section {
    margin: 40px 16px 90px;
}

.card {
    background: var(--card);
    padding: 36px 24px;
    border-radius: var(--radius-lg);
    box-shadow: 0 10px 30px rgba(0,0,0,0.04);
}

.card h1 {
    font-size: 1.6rem;
    text-align: center;
}

.subtitle {
    margin-top: 6px;
    text-align: center;
    font-size: 0.95rem;
    color: var(--gray-600);
}

form {
    margin-top: 28px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

input, textarea {
    width: 100%;
    padding: 18px;
    font-size: 16px;
    border-radius: var(--radius-sm);
    border: 2px solid #eee;
    background: #fafafa;
    font-family: inherit;
}

textarea {
    min-height: 140px;
    resize: vertical;
}

input:focus, textarea:focus {
    outline: none;
    border-color: var(--black);
    background: #fff;
}

.row {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

button.submit {
    margin-top: 8px;
    padding: 20px;
    border-radius: 50px;
    font-size: 1.05rem;
    border: none;
    background: var(--black);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

/* ---------- FOOTER + STICKY ---------- */

footer {
    background: var(--card);
    padding: 40px 16px;
    text-align: center;
    font-size: 0.85rem;
    color: var(--gray-400);
}

.sticky-cta {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    padding: 14px;
    box-shadow: 0 -10px 30px rgba(0,0,0,0.08);
}

.sticky-cta button {
    width: 100%;
    padding: 16px;
    border-radius: 50px;
    border: none;
    background: var(--black);
    color: #fff;
    font-weight: 600;
}

/* ---------- DESKTOP ---------- */

@media (min-width: 768px) {
    .header { padding: 60px 5%; }
    .logo { font-size: 5rem; letter-spacing: 8px; }
    .tagline { font-size: 1.1rem; }
    .hero-cta { display: none; }
    .about { margin: 60px auto; padding: 60px; max-width: 900px; }
    .section { max-width: 900px; margin: 0 auto 100px; }
    .card { padding: 60px; }
    .row { flex-direction: row; gap: 20px; }
    .sticky-cta { display: none; }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * { animation: none !important; transition: none !important; }
}
</style>
</head>

<body>

<header class="header">
    <div class="brand">
        <div>
            <div class="logo">Sorted</div>
            <div class="tagline">Quality services without the hassle</div>
        </div>

        <div class="prism-container">
            <div class="prism">
                <div class="prism-face"></div>
                <div class="prism-face"></div>
                <div class="prism-face"></div>
                <div class="prism-face"></div>
                <div class="prism-face"></div>
                <div class="prism-face"></div>
            </div>
        </div>
    </div>

    <div class="hero-cta">
        <button onclick="document.getElementById('form').scrollIntoView({behavior:'smooth'})">
            Request a service
        </button>
    </div>
</header>

</body>
</html>
