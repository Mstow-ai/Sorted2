<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorted â€“ Bayside Local Services</title>

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;

      /* ðŸ”´ REMOVE SCROLLBAR (ALL BROWSERS) */
      scrollbar-width: none;          /* Firefox */
      -ms-overflow-style: none;       /* IE/Edge */
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;                  /* Chrome, Safari */
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
    }

    /* ---------- NAV ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ---------- CANVAS ---------- */
    #three-canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* ---------- HERO ---------- */
    .hero-section {
      min-height: 100vh;
      padding: 6rem 1rem 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .hero-content {
      max-width: 900px;
      width: 100%;
    }

    .hero-title {
      font-weight: 800;
      line-height: 1.15;
      font-size: clamp(2rem, 6vw, 4.5rem);
      margin-bottom: 1.5rem;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 3.5vw, 1.4rem);
      max-width: 720px;
      margin: 0 auto 2.5rem;
      color: #eaeaea;
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ---------- BUTTON ---------- */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      padding: 1rem 2.4rem;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .btn-primary {
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 6px 20px rgba(102,126,234,.35);
    }

    @media (hover: hover) {
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(102,126,234,.45);
      }
    }

    /* ---------- SECTIONS ---------- */
    .section {
      padding: 5rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    .section-title {
      text-align: center;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 2.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ---------- PROCESS ---------- */
    .process-steps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 3rem;
    }

    .step-card {
      background: rgba(20,20,40,.9);
      border: 2px solid rgba(102,126,234,.5);
      border-radius: 18px;
      padding: 2rem;
      text-align: center;
    }

    .step-number {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin: 0 auto 1rem;
    }

    /* ---------- FORM ---------- */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem;
      background: rgba(20,20,40,.95);
      border: 2px solid rgba(102,126,234,.5);
      border-radius: 22px;
    }

    .form-group {
      margin-bottom: 1.4rem;
    }

    .form-group label {
      display: block;
      margin-bottom: .4rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: .9rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.25);
      color: #fff;
    }

    textarea { resize: vertical; }

    /* ---------- MOBILE ---------- */
    @media (max-width: 768px) {
      #three-canvas { display: none; }

      .process-steps {
        grid-template-columns: 1fr;
      }

      .contact-form {
        padding: 2rem 1.4rem;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-container">
    <div class="logo">Sorted</div>
  </div>
</nav>

<canvas id="three-canvas"></canvas>

<!-- Everything else INCLUDING Three.js script remains UNCHANGED -->

</body>
</html>
